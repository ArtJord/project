  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,sans-serif;background:#0a0a0a;color:#fff;overflow-x:hidden}
    :root{--stroke:rgba(255,255,255,.12);--glass:rgba(255,255,255,.08);--radius:16px;--shadow:0 6px 30px rgba(0,0,0,.35)}

    .scene{min-height:100vh;position:relative;overflow:hidden;background:linear-gradient(135deg,#0f172a,#000);}

    .blob{position:absolute;filter:blur(40px);opacity:.7;mix-blend-mode:screen;animation:float 20s ease-in-out infinite}
    .blob:nth-child(1){width:320px;height:320px;left:10%;top:10%;background:radial-gradient(circle,#60a5fa,#34d399)}
    .blob:nth-child(2){width:400px;height:400px;left:70%;top:20%;background:radial-gradient(circle,#a78bfa,#f472b6);animation-duration:25s}
    .blob:nth-child(3){width:420px;height:420px;left:30%;top:60%;background:radial-gradient(circle,#22d3ee,#fbbf24);animation-duration:28s}
    @keyframes float{0%{transform:translate(0,0) rotate(0deg)}50%{transform:translate(20px,-20px) rotate(180deg)}100%{transform:translate(0,0) rotate(360deg)}}

    header{position:sticky;top:0;background:rgba(0,0,0,.55);backdrop-filter:blur(10px);border-bottom:1px solid var(--stroke);display:flex;justify-content:space-between;align-items:center;padding:14px 24px;z-index:10}
    .title{font-weight:600;font-size:16px}
    .btn{border:1px solid var(--stroke);background:var(--glass);padding:10px 14px;border-radius:12px;color:#fff;cursor:pointer;transition:.2s;position:relative;overflow:hidden}
    .btn:hover{background:rgba(255,255,255,.12)}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;padding:24px;max-width:1100px;margin:auto;position:relative;z-index:1}
    .card{border:1px solid var(--stroke);background:var(--glass);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);position:relative;overflow:hidden;transition:.3s}
    .card:hover{transform:translateY(-3px)}

    .clock-large{display:flex;flex-direction:column;align-items:center;justify-content:center;height:40vh;text-align:center;margin-top:30px}
    .clock-large h1{font-size:80px;letter-spacing:2px;font-weight:600;animation:glow 2s ease-in-out infinite alternate}
    .clock-large p{color:rgba(255,255,255,.7);font-size:16px;margin-top:8px}
    @keyframes glow{from{text-shadow:0 0 10px #7dd3fc,0 0 20px #7dd3fc;}to{text-shadow:0 0 20px #a78bfa,0 0 40px #a78bfa;}}

    footer{position:sticky;bottom:0;margin:20px auto;display:flex;justify-content:space-between;align-items:center;gap:10px;background:rgba(0,0,0,.55);border:1px solid var(--stroke);backdrop-filter:blur(10px);border-radius:16px;padding:8px 16px;max-width:1100px}
  </style>
</head>

  <div class="scene" id="scene">

        <p id="bigDate"></p>

      <section class="grid">
        <div class="card"><h3>Agendamentos Express</h3><p>Crie blocos de horÃ¡rios arrastÃ¡veis.</p></div>

  <script>
    const clockEl = document.getElementById('clock');
    const bigClock = document.getElementById('bigClock');
    const bigDate = document.getElementById('bigDate');
    function tick(){
      const now = new Date();
      const time = now.toLocaleTimeString('pt-BR',{hour12:false});
      const date = now.toLocaleDateString('pt-BR',{weekday:'long',day:'2-digit',month:'long',year:'numeric'});
      clockEl.textContent = time;
      bigClock.textContent = time;
      bigDate.textContent = date.charAt(0).toUpperCase() + date.slice(1);
    }
    setInterval(tick,1000);tick();

    document.getElementById('partyBtn').addEventListener('click',()=>{
      document.getElementById('scene').classList.toggle('party');
    });
  </script>
